<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static',filename='images/favicon.ico') }}"
    />
    <style>
      body {
        background-color: #180a0a;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: #2c1e1e;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        position: relative;
        min-height: 400px; /* Ensures space at the bottom for the button */
      }

      h1 {
        font-size: 30px;
        margin-bottom: 30px;
        color: #f4f4f4;
      }

      label {
        color: #ddd;
      }

      .form-label {
        font-weight: bold;
      }

      .form-control {
        background-color: #4f2b2b;
        color: #fff;
        border: 1px solid #fff;
      }

      .form-control:focus {
        background-color: #6f3d3d;
        border-color: #fff;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }

      .btn-primary {
        background-color: #ff5733;
        border-color: #ff5733;
      }

      .btn-primary:hover {
        background-color: #e44d22;
        border-color: #e44d22;
      }

      .alert-success {
        background-color: #2f7d2f;
        color: #fff;
        border-radius: 8px;
        padding: 15px;
      }

      .btn-success {
        background-color: #4caf50;
        border-color: #4caf50;
      }

      .btn-success:hover {
        background-color: #45a049;
        border-color: #45a049;
      }

      .btn-home {
        background-color: #fff;
        color: #000;
        border-color: #fff;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .btn-home:hover {
        background-color: #f1f1f1;
        color: #000;
        border-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Upload Regulatory Rules Docx and Data csv</h1>

      {% if message %}
      <p>{{ message }}</p>
      {% endif %}

      <form action="/test" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="docx_file" class="form-label"
            >Upload Word File (Rules)</label
          >
          <input
            type="file"
            class="form-control"
            id="docx_file"
            name="docx_file"
            accept=".docx"
            required
          />
        </div>

        <div class="mb-3">
          <label for="csv_file" class="form-label"
            >Upload CSV File (Data)</label
          >
          <input
            type="file"
            class="form-control"
            id="csv_file"
            name="csv_file"
            accept=".csv"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Start Processing</button>
      </form>

      <!-- Home Button at the Bottom -->
      <a href="/" class="btn btn-home">Home</a>
    </div>
  </body>
</html>
